<!DOCTYPE html>
<htuml lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>SignUp</title>
    </head>
    <body>
        <div class="box">
            <form action>
                <h2>Sign Up</h2>
                <div class="inputs">
                    <input type="text" name="username" id="username"
                        placeholder="Username">
                    <input type="email" name="email" id="email"
                        placeholder="Email">
                    <input type="password" name="password" id="password"
                        placeholder="Password">
                </div>
                <input type="submit" value="Sign Up">
            </form>
            <span class="option">or sign up with social platforms</span>
            <div class="social">
                <div class="social-img">
                    <img src="/Social Media Icons/facebook (1).png" alt>
                </div>
                <div class="social-img">
                    <img src="/Social Media Icons/instagram (2).png" alt>
                </div>
                <div class="social-img">
                    <img src="/Social Media Icons/linkedin.png" alt>
                </div>
                <div class="social-img">
                    <img src="/Social Media Icons/twitter (1).png" alt>
                </div>
            </div>

            <span class="option">Already have an account <a href="#">sign in</a></span>
        </div>
    </body>
</html>
